name: CI/CD Pipeline
# This workflow is triggered on pushes to the repository.
on: push

jobs:
    CI:
        runs-on: ubuntu-latest
        steps:
            - name: Check out the repo
              uses: actions/checkout@v2
            - name: Setup Node Runtime
              uses: actions/setup-node@v2-beta
              with:
                node-version: '13'
            - name: Install Dependencies
              run: yarn install
            - name: Lint
              run: yarn lint
            - name: Run Tests
              run: yarn test
            - name: Build Artifacts
              run: yarn build
            - name: Add Minimal package.json to Build Artifact
              run: cat package.json | jq '.dependencies={}' | jq '.devDependencies={}' | tee build/package.json
            - name: Upload Artifacts
              uses: actions/upload-artifact@v2
              with:
                name: build
                path: build
              
    publish-qa:
        name: Publish
        needs: CI
        # only run this on qa branch
        if: github.ref == 'refs/heads/qa'
        runs-on: ubuntu-latest
        steps:
            - name: Download Artifact from CI Job
              uses: actions/download-artifact@v2
              with:
                name: build
            - name: Setup Node Runtime
              uses: actions/setup-node@v2-beta
              with:
                registry-url: 'https://npm.pkg.github.com'
                node-version: '13'
            - name: Publish to Github Packages
              run: yarn publish --tag qa
              env:
                NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    add-prod-tag:
      name: Tag Prod Version
      needs: CI
      # only run this on prod branch
      if: github.ref == 'refs/heads/prod'
      runs-on: ubuntu-latest
      steps:
          - name: Download Artifact from CI Job
            uses: actions/download-artifact@v2
            with:
              name: build
          - name: Setup Node Runtime
            uses: actions/setup-node@v2-beta
            with:
              registry-url: 'https://npm.pkg.github.com'
              node-version: '13'
          - name: Tag Published Version
            run: yarn tag add @openshiksha/frontend@`jq '.version' package.json` prod
            env:
              NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              